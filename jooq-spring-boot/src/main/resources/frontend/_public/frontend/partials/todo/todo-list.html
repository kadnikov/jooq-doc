<div>
    <h1 translate="pages.list.page.title"></h1>
    <button type="button" class="btn btn-primary" translate="pages.list.page.add.button.label" ng-click="addTodo()"></button>
    
	<div>
        <div class="well well-sm"
             dir-paginate="todo in todos | itemsPerPage: pagination.itemsPerPage"
             current-page="pagination.currentPage"
             total-items="pagination.totalItems">
            <a ui-sref="todo.view({todoId: todo.id})">{{todo.title}}</a>
        </div>

        <dir-pagination-controls
                on-page-change="pageChanged(newPageNumber)"
                template-url="frontend/partials/directives/dirPagination.tpl.html"></dir-pagination-controls>
    </div>
    <button type="button" class="btn btn-primary" translate="pages.list.page.add.button.label" ng-click="addTodo()"></button>
</div>
