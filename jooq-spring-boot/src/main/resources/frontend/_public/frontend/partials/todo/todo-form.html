<form ng-show="todo" name="todoForm" role="form" >
    <div class="form-group">
        <label for="title" translate="todo.title"></label>:
        <input id="title"
               class="form-control"
               name="title"
               type="text"
               placeholder="{{'todo.title.placeholder' | translate}}"
               ng-model="todo.title"
               required
               ng-maxlength="100"/>
        <div class="ng-error" ng-show="todoForm.title.$dirty && todoForm.title.$invalid">
            <small class="ng-error"
                   translate="todo.messages.title.required"
                   ng-show="todoForm.title.$error.required"></small>
            <small class="ng-error"
                   translate="todo.messages.title.maxLength"
                   ng-show="todoForm.title.$error.maxlength"></small>
        </div>
    </div>
    <div class="form-group">
        <label for="type" translate="todo.type"></label>:
        <input id="type"
               class="form-control"
               name="type"
               type="text"
               placeholder="{{'todo.type.placeholder' | translate}}"
               ng-model="todo.type"
               required
               ng-maxlength="100"/>
        <div class="ng-error" ng-show="todoForm.type.$dirty && todoForm.type.$invalid">
            <small class="ng-error"
                   translate="todo.messages.type.required"
                   ng-show="todoForm.type.$error.required"></small>
            <small class="ng-error"
                   translate="todo.messages.type.maxLength"
                   ng-show="todoForm.type.$error.maxlength"></small>
        </div>
    </div>
    <div class="form-group">
        <label for="description" translate="todo.description"></label>:
        <textarea id="description"
                  class="form-control"
                  name="description"
                  placeholder="{{'todo.description.placeholder' | translate}}"
                  ng-model="todo.description"
                  ng-maxlength="500"/>
        <div class="ng-error" ng-show="todoForm.description.$dirty && todoForm.description.$invalid">
            <small class="ng-error"
                   translate="todo.messages.description.maxLength"
                   ng-show="todoForm.description.$error.maxlength"></small>
        </div>
    </div>
    <div class="form-group">
        <label for="data" translate="todo.data"></label>:
        <textarea id="data"
                  class="form-control"
                  name="data"
                  placeholder="{{'todo.data.placeholder' | translate}}"
                  ng-model="todo.data"
                  ng-maxlength="500"/>
        <div class="ng-error" ng-show="todoForm.data.$dirty && todoForm.data.$invalid">
            <small class="ng-error"
                   translate="todo.messages.data.maxLength"
                   ng-show="todoForm.data.$error.maxlength"></small>
        </div>
    </div>
    
    
    <link rel="stylesheet" href="/frontend/css/jquery.fileupload.css">
    <link rel="stylesheet" href="/frontend/css/jquery.fileupload-ui.css">
        <!-- The fileinput-button span is used to style the file input field as button -->
    <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Select files...</span>
        <!-- The file input field used as target for the file upload widget -->
        <input id="fileupload" type="file" name="files[]" multiple>
    </span>
    <br>
    <br>
    <!-- The global progress bar -->
    <div id="progress" class="progress">
        <div class="progress-bar progress-bar-success"></div>
    </div>
    <!-- The container for the uploaded files -->
    <div id="files" class="files"></div>
    <br>  
    
    <div class="form-group">
        <button type="button"
                class="btn btn-primary"
                translate="pages.add.save.todo.button"
                ng-disabled="todoForm.$invalid || !todoForm.$dirty"
                ng-click="saveTodo()"></button>
    </div>
</form>

<script>
/*jslint unparam: true, regexp: true */
/*global window, $ */
$(function () {
    'use strict';
    // Change this to the location of your server-side upload handler:
    var url = '/api/file/upload',
        uploadButton = $('<button/>')
            .addClass('btn btn-primary')
            .prop('disabled', true)
            .text('Processing...')
            .on('click', function () {
                var $this = $(this),
                    data = $this.data();
                $this
                    .off('click')
                    .text('Abort')
                    .on('click', function () {
                        $this.remove();
                        data.abort();
                    });
                data.submit().always(function () {
                    $this.remove();
                });
            });
    $('#fileupload').fileupload({
        url: url,
        dataType: 'json',
        autoUpload: false,
        acceptFileTypes: /(\.|\/)(gif|jpe?g|png)$/i,
        maxFileSize: 999000,
        // Enable image resizing, except for Android and Opera,
        // which actually support image resizing, but fail to
        // send Blob objects via XHR requests:
        disableImageResize: /Android(?!.*Chrome)|Opera/
            .test(window.navigator.userAgent),
        previewMaxWidth: 100,
        previewMaxHeight: 100,
        previewCrop: true
    }).on('fileuploadadd', function (e, data) {
        data.context = $('<div/>').appendTo('#files');
        $.each(data.files, function (index, file) {
            var node = $('<p/>')
                    .append($('<span/>').text(file.name));
            if (!index) {
                node
                    .append('<br>')
                    .append(uploadButton.clone(true).data(data));
            }
            node.appendTo(data.context);
        });
    }).on('fileuploadprocessalways', function (e, data) {
        var index = data.index,
            file = data.files[index],
            node = $(data.context.children()[index]);
        if (file.preview) {
            node
                .prepend('<br>')
                .prepend(file.preview);
        }
        if (file.error) {
            node
                .append('<br>')
                .append($('<span class="text-danger"/>').text(file.error));
        }
        if (index + 1 === data.files.length) {
            data.context.find('button')
                .text('Upload')
                .prop('disabled', !!data.files.error);
        }
    }).on('fileuploadprogressall', function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('#progress .progress-bar').css(
            'width',
            progress + '%'
        );
    }).on('fileuploaddone', function (e, data) {
    	console.log(data);
        $.each(data.result.files, function (index, file) {
            if (file.url) {
                var link = $('<a>')
                    .attr('target', '_blank')
                    .prop('href', file.url);
                $(data.context.children()[index])
                    .wrap(link);
            } else if (file.error) {
                var error = $('<span class="text-danger"/>').text(file.error);
                $(data.context.children()[index])
                    .append('<br>')
                    .append(error);
            }
        });
    }).on('fileuploadfail', function (e, data) {
        $.each(data.files, function (index) {
            var error = $('<span class="text-danger"/>').text('File upload failed.');
            $(data.context.children()[index])
                .append('<br>')
                .append(error);
        });
    }).prop('disabled', !$.support.fileInput)
        .parent().addClass($.support.fileInput ? undefined : 'disabled');
});
</script>
